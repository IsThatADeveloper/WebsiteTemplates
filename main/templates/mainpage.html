{% extends "layout.html" %}

{% block content %}

<style>
    .location-section {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
        margin: 0.5% 0;
        padding: 5% 0;
        background-color: antiquewhite;
        transition: background-color 0.3s;
    }

    .location-section:hover {
        background-color: #fae5c3;
    }

    .hours-layout {
        display: grid;
        grid-template-rows: repeat(7, 1fr);
        gap: 5px;
        text-align: center;
        border: 2px solid black;
        padding: 2%;
        height: 85%;
        width: 100%;
        max-width: 500px;
        transition: transform 0.3s;
    }

    .hours-layout div {
        padding: 5px 0;
        border-bottom: 1px solid black;
        display: flex;
        justify-content: space-between;
        padding: 0 10px;
        transition: background-color 0.3s;
    }

    .hours-layout div:last-child {
        border-bottom: none;
    }

    .hours-layout div:hover {
        background-color: #e0e0e0;
    }

    .map-layout {
        width: 100%;
        max-width: 500px;
        text-align: center;
        transition: transform 0.3s;
    }

    .map-layout:hover {
        transform: scale(1.02);
    }

    .google-map {
        width: 100%;
        height: 85%;
        border: 2px solid black;
        transition: border-color 0.3s;
    }

    .google-map:hover {
        border-color: #74C0FC;
    }

    @media (max-width: 768px) {
        .hours-layout, .map-layout {
            width: 100%;
        }
    }
</style>

<section class="location-section">
    <div>
        <h2>Hours of Operation</h2>
        <section class="hours-layout">
            <div><span>Monday</span><span> — </span><span>9AM - 2PM</span></div>
            <div><span>Tuesday</span><span> — </span><span>9AM - 2PM</span></div>
            <div><span>Wednesday</span><span> — </span><span>9AM - 2PM</span></div>
            <div><span>Thursday</span><span> — </span><span>9AM - 2PM</span></div>
            <div><span>Friday</span><span> — </span><span>9AM - 2PM</span></div>
            <div><span>Saturday</span><span> — </span><span>9AM - 2PM</span></div>
            <div><span>Sunday</span><span> — </span><span>9AM - 2PM</span></div>
        </section>
    </div>

    <div>
        <h2>Where You Can Find Us</h2>
        <section class="map-layout">
            <iframe class="google-map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2880.938668526293!2d-79.67455852433612!3d43.774131944601685!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b3cb6232bf191%3A0x24d52a000cec4446!2s11%20Avalanche%20Crescent%2C%20Brampton%2C%20ON%20L6P%201M3!5e0!3m2!1sen!2sca!4v1710885727216!5m2!1sen!2sca"
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </div>
</section>

<script>
    document.querySelectorAll('.location-section').forEach(section => {
        section.addEventListener('mouseenter', () => {
            section.style.backgroundColor = '#fae5c3';
        });

        section.addEventListener('mouseleave', () => {
            section.style.backgroundColor = 'antiquewhite';
        });
    });
</script>

{% endblock content %}
