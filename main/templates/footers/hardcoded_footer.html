{% extends "layout.html" %}

{% block content %}

<style>
    html,
    body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        position: relative;
    }

    body {
        background: linear-gradient(-45deg, #bce3e2, #a2d4ec, #91c3ec, #ffffff);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
    }

    content {
        position: absolute;
        bottom: 1%;
        width: 100%;
        text-align: center;

        background: radial-gradient(rgba(134, 134, 134, 0.5) 0.45px, transparent 0.45px), radial-gradient(rgba(134, 134, 134, 0.5) 0.45px, rgba(255, 255, 255, 0.5) 0.45px);
        background-size: 18px 18px;
        background-position: 0 0, 9px 9px;
        opacity: 1;
    }

    .footer-container-ab {
        margin-bottom: 12.3%;
        padding: 1% 20% 1% 20%;
        display: flex;
        justify-content: center;
        height: 5%;
        background-color: bisque;
    }

    .footer-container {
        margin-bottom: 4%;
        padding: 1% 20% 1% 20%;
        display: flex;
        justify-content: space-between;
    }

    .footer-container-bl {
        padding: 1% 20% 1% 20%;
        display: flex;
        justify-content: center;
        height: 5%;
        background-color: bisque;
    }
</style>

<footer>
    <content class="footer-container-ab">
        <section>
            My Website
        </section>
    </content>

    <content class="footer-container">
        <section class="right-footer">
            <div>Content 1</div>
            <div>Content 2</div>
            <div>Content 3</div>
        </section>

        <section class="left-footer">
            <div>Content 4</div>
            <div>Content 5</div>
            <div>Content 6</div>
        </section>
    </content>

    <content class="footer-container-bl">
        <section>
            Copyright for my website
        </section>
    </content>
</footer>

{% endblock content %}
