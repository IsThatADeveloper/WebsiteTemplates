{% extends "layout.html" %}

{% block content %}

{% set background_image = url_for('static', filename='images/dentalteethbackground.png') %}
{% set background_image2 = url_for('static', filename='images/dentalteethbackground2.png') %}


<style>
    .splitpage-section {
        border: 2px solid white;
    }

    .information-splitpage {
        width: 100%;
        height: 70vh;
        display: flex;
        justify-content: space-between;
    }

    .side-right,
    .side-left {
        display: flex;
        text-align: center;
        padding: 5%;
    }

    .side-right {
        width: 45%;
        background-color: #D7D0C8;
    }

    .side-left {
        width: 55%;
        height: 70vh;
        justify-content: right;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-image: url("{{ background_image }}");
    }

    .side-right-2,
    .side-left-2 {
        display: flex;
        text-align: center;
        padding: 5%;
    }

    .side-right-2 {
        width: 55%;
        height: 70vh;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-image: url("{{ background_image2 }}");
    }

    .side-left-2 {
        width: 45%;
        justify-content: left;
        background-color: #D7D0C8;
    }

</style>

<section class="splitpage-section">
    <div class="information-splitpage">
        <div class="side-left">
        </div>
        <div class="side-right">
            <div>
                <h2>Content</h2>
                <p>Paragraph</p>
            </div>
        </div>
    </div>
</section>

<section class="splitpage-section">
    <div class="information-splitpage">
        <div class="side-left-2">
            <div>
                <h2>Content</h2>
                <p>Paragraph</p>
            </div>
        </div>
        <div class="side-right-2">
        </div>
    </div>
</section>

{% endblock content %}
